<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sexto Desafio</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li><abb title="Use a tag <p>">Parágrafos</abb></li>
      <li><abb title="Use a tag <h1> até <h6> ">Títulos</abb></li>
      <li><abb title="Use a tag <img>">Imagens</abb></li>
      <li><abb title="Use a tag <abb>">Abreviações</abb></li>
      <li><abb title="Use a tag <code>">Código-fonte</abb></li>
      <li><abb title="Use a tag <ol>">Listas Numeradas</abb></li>
      <li><abb title="Use a tag <ul>">Listas com Demarcadores</abb></li>
    </ul>
  </body>
</html>
