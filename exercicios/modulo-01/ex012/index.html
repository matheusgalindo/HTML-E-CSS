<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500px" poster="imagens/limoes-capa.png" controls loop>
      <source src="midias/meu-video.mp4" type="video/mp4" />
      <source src="midias/meu-video.m4v" type="video/mp4" />
      <source src="midias/Meu-Video.webm" type="video/webm" />
      <source src="midias/meu-video.ogv" type="vidoe/ogg" />
      <p>Seu navegador não tem compatibilidade com reproduçã de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg?si=uIBcxymM6TchslK4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/70582599?h=e99d75f612&autoplay=1&loop=1&color=ff0179"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
